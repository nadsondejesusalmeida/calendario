	<title>Calendário</title>
	<link rel="stylesheet" href="https://nadsondejesusalmeida.github.io/assets/styles/root.css" type="text/css" media="all" />
	<link rel="stylesheet" href="styles/style.css" type="text/css" media="all" />
	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebSite",
			"description": "Conheça o projeto calendário simples, mas que funciona perfeitamente.",
			"headline": "Calendário",
			"name": "Nadson dw Jesus Almeida"
		}

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<body>
	<button type="button" id="theme-color-button">
		<ion-icon name="sunny" id="theme-color-icon"></ion-icon>
	</button>
	<header>
		<h1>Calendário</h1>
	</header>
	<main>
		<section id="calendar-box">
			<header>
				<p class="current-date"></p>
				<div class="icons">
					<ion-icon name="arrow-back" id="previous"></ion-icon>
					<ion-icon name="arrow-forward" id="next"></ion-icon>
				</div>
			</header>
			
			<div class="calendar">
				<ul class="weeks">
					<li>DOM</li>
					<li>SEG</li>
					<li>TER</li>
					<li>QUA</li>
					<li>QUI</li>
					<li>SEX</li>
					<li>SÁB</li>
				</ul>
				<ul class="days"></ul>
			</div>
		</section>
	</main>
	<script src="https://nadsondejesusalmeida.github.io/assets/scripts/theme.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
